spring.application.name=egresados
# Server
server.port=8080

# Spring Security
app.jwtSecret=SecretKeyParaFirmarJWTs123
app.jwtExpirationInMs=86400000 # 24 horas

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/egresados_db
spring.datasource.username=postgres
spring.datasource.password=casama123
spring.datasource.driver-class-name=org.postgresql.Driver



# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8


# Configuraci√≥n de Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
