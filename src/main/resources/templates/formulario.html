<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Oferta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
                <!-- Título dinámico -->
            <div class="logo-container">
                <h2 th:text="${oferta.id == null ? 'Crear Nueva Oferta' : 'Editar Oferta'}"></h2>
            </div>

            <!-- Formulario -->
            <form th:action="@{/ofertas/guardar}" th:object="${oferta}" method="post" class="login-form">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required />
                </div>

                <div class="mb-3">
                    <label for="requisitos" class="form-label">Requisitos:</label>
                    <textarea class="form-control" id="requisitos" th:field="*{requisitos}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="fecha_publicacion" class="form-label">Fecha de Publicación:</label>
                    <input type="date" class="form-control" id="fecha_publicacion" th:field="*{fechaPublicacion}" required />
                </div>

                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <select class="form-control" id="estado" th:field="*{estado}">
                        <option value="Abierta">Abierta</option>
                        <option value="Cerrada">Cerrada</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>

            <!-- Pie -->
            <div class="login-footer">
                <a href="/ofertas">⬅ Volver a la lista</a>
            </div>
        </div>
    </div>
</body>
</html>
