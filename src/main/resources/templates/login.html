<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Egresados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img th:src="@{/img/logo-universidad.png}" alt="Logo Universidad" class="logo">
                <h2>Sistema de Seguimiento de Egresados</h2>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña incorrectos
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Has cerrado sesión correctamente
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            
            <div class="login-footer text-center mt-3">
                <a href="#" class="forgot-password d-block mb-2">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta?</p>
                <a th:href="@{/registro}" class="btn btn-outline-secondary">Registrarse</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
