<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="p-4 bg-white rounded-4 shadow-lg" style="background-color: rgba(255,255,255,0.95);">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="text-primary fw-bold">Perfil de Usuario</h1>
                <!-- Bot贸n de cerrar sesi贸n -->
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Cerrar Sesi贸n</button>
                </form>
            </div>

            <div class="row">
                <div class="col-md-4 text-center">
                    <img th:src="@{/img/default-user.png}" alt="Foto de Perfil" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                </div>
                <div class="col-md-8">
                    <h3 th:text="${usuario.nombre}" class="text-primary"></h3>
                    <p><strong>Nombre de Usuario:</strong> <span th:text="${usuario.username}"></span></p>
                    <p><strong>Correo Electr贸nico:</strong> <span th:text="${usuario.email}"></span></p>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/ofertas}" class="btn btn-success shadow-sm">
                    Aplicar a Ofertas de Empleo
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
