<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"> <!-- Enlazando con el archivo de estilos -->
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <h2>Formulario de Usuario</h2>
            </div>
            
            <!-- Formulario para crear o editar usuario -->
            <form th:action="@{/registro}" th:object="${usuario}" method="post" class="login-form">
                
                <!-- Campo de Username -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                </div>
                
                <!-- Campo de Nombre -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                
                <!-- Campo de Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                
                <!-- Campo de Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                
                <!-- Selección de Roles -->
                <div class="mb-3">
                    <label for="roles" class="form-label">Seleccionar Rol:</label>
                    <select class="form-control" id="roles" th:field="*{roles}" required>
                        <option value="">Seleccionar rol</option>
                        <!-- Opciones fijas -->
                        <option value="estudiante">Estudiante</option>
                        <option value="docente">Docente</option>
                        
                        <!-- Opciones dinámicas desde la lista de roles -->
                        <option th:each="role : ${roles}" 
                                th:value="${role.id}" 
                                th:text="${role.nombre}"></option>
                    </select>
                </div>
                
                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
